<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>манипуляции с DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="text">манипуляции с DOM</h1>

        <button class="changeSquareColor" id="changeSquareColorButton">Сменить фон</button>
        <div class="square" id="squareBlock"></div>

        <button class="changePicture" id="changePictureButton">
            <span class="show-text">Скрыть картинку</span>
            <span class="hide-text">Показать картинку</span>
        </button>
        <div class="picture-container">
            <img src="png/hypnoss.png" alt="png" class="picture" id="pictureBlock">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
